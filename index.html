<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cool Website</title>
</head>
<body>
    <header>
        <h1>Welcome to the Cool Website!</h1>
    </header>
    
    <div class="container">
        <section class="info">
            <h2>About Us</h2>
            <p>
                We're on a mission to make the web a cooler place. Our team of creative minds works tirelessly to bring you exciting experiences and innovative web solutions.
            </p>
        </section>
        
        <section class="buttons">
            <h2>Check These Out</h2>
            <button id="coolButton">Hover Me</button>
            <button id="openLinkButton">Open Link</button>
            <button id="showInfoButton">Show Info</button>
        </section>
        
        <section class="result">
            <h2>Result</h2>
            <p id="resultText">Hover over a button for something cool!</p>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
