<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply the rainbow animation to the h1 element */
        h1 {
            font-size: 2em;
            animation: rainbow 5s infinite linear;
            background-image: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Define the rainbow animation keyframes */
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }
    </style>
    <title>Rainbow Text</title>
</head>
<body>
    <header>
        <h1>Welcome to the AMAZING Website!</h1>
    </header>
</body>
</html>

    
  <div class="container">
    <section class="info">
        <h2 style="color: white;">About Alice</h2>
        <p style="color: white;">
            Alice is 5 years old and was born on the 10th of January 2018. She has two sisters called Emily and Lily and a dog called Duke.
        </p>
    </section>
</div>

        
        <section class="buttons">
            <h2>Check These Out</h2>
            <button id="coolButton">Hover Me</button>
            <button id="openLinkButton">Open Link</button>
            <button id="showInfoButton">Show Info</button>
        </section>
        
        <section class="result">
            <h2>Result</h2>
            <p id="resultText">Hover over a button for something cool!</p>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
